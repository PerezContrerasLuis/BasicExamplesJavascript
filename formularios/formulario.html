<!doctype html>
<html>
<head>
	<title>Ejemplo de validacion de formulario</title>
	<style type="text/css">
	 ul{
	 	margin: 2px;
	 }
	 li{
	 	list-style-type: none;
	 	padding: 5px;
	 }
     
     /*estilo para ayuda al posicionarnos en la caja de input */
	 .enfoco{
	 	background-color: yellow;
	 	border: 1px solid green;
	 }

	 .ayuda{
	 	color: red;
	 	font-size: small;
	 }
	</style>
	<script type="text/javascript" src="validacion.js"></script>
</head>
<body>

    <h1>Ejemplo de validacion de formulario con javascript</h1>

    <ul>
    	<li>
    		<label>Nombre:</label><br/>
    		<input onfocus="enfoco(this)" onblur="fuerafoco(this)">
    	</li>
		<li>
		    <label>Direccion:</label><br/>
		    <input onfocus="enfoco(this)" onblur="fuerafoco(this)">
		</li>
		<li>
		    <label>Correo:</label><br/>
		    <input onfocus="enfoco(this)" onblur="fuerafoco(this)">
		</li>
		<li>
		    <label>telefono:</label><br/>
		    <input onfocus="enfoco(this)" onblur="fuerafoco(this)">
		</li>
		<li>
			<input type="button" value="Enviar">
		</li>
    </ul>

</body>
</html>
